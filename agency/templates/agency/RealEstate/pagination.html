<nav aria-label="Разбиение страницы">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            {% if real_estate.has_previous %}
            <a class="page-link" href="?page={{ real_estate.previous_page_number }}"
                aria-label="Предыдущая часть страницы">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Предыдущая страница</span>
            </a>
            {% else %}
            <a class="page-link" href="?page={{ real_estate.paginator.num_pages }}"
                aria-label="Предыдущая часть страницы">
                <span aria-hidden="true">Предыдущая страница</span>
                <span class="sr-only">Предыдущая страница</span>
            </a>
            {% endif %}
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Текущая часть страницы">Страница {{ real_estate.number }}</a>
        </li>
        <li class="page-item">
            {% if real_estate.has_next %}
            <a class="page-link" href="?page={{ real_estate.next_page_number }}" aria-label="Следующая часть страницы">
                <span aria-hidden="true">Следующая страница</span>
                <span class="sr-only">Вперёд</span>
            </a>
            {% else %}
            <a class="page-link" href="?page=1" aria-label="Следующая часть страницы">
                <span aria-hidden="true">Следующая страница</span>
                <span class="sr-only">Следующая страница</span>
            </a>
            {% endif %}
        </li>
    </ul>
</nav>
