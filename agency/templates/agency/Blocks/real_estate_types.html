{% if products_categories %}
<div class="card-deck mb-3">
    {% for product_category in products_categories %}
    <div class="card bg-light">
        <div class="card-body d-flex justify-content-center align-items-center p-1">
            <img src="{{ product_category.image.url }}" class="img-fluid" alt="">
        </div>
        <div class="card-footer d-flex flex-column align-items-center">
            <a class="btn btn-outline-success" href="{{ product_category.link }}" role="button">
                {{ product_category.title }}
            </a>
        </div>
    </div>
    {% if forloop.counter|divisibleby:3 %}
    <div class="w-100 d-none d-md-block d-lg-none mb-3"></div>
    {% elif forloop.counter|divisibleby:2 %}
    <div class="w-100 d-none d-sm-block d-md-none mb-3"></div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
